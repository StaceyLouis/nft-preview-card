<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet"  href="./styles/css-reset.css">
<link rel="stylesheet" href="./styles/desktopStyles.css">
<link rel="stylesheet" href="./styles/mobileStyles.css">

 
</head>
<body>
  <div class="component-container">
    <div>
      <div class="img">
    <img id="equi-img" src="./images/image-equilibrium.jpg"  alt="equilibrium-imgage"/>
    
  <div class="middle">
    <div>
    <img src="./images/icon-view.svg" id="eye">
    </div>
  </div>
  </div>
    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <div class="eth-component">
      <span id="eth"><img src="./images/icon-ethereum.svg" id="eth-img">  0.041 ETH</span> <span id="days"><img id="clock-img" src="./images/icon-clock.svg"> 3 days left</span>
    </div>
    <hr class="line"/>
   <div class="bottom-component">

   <img src="./images/image-avatar.png" id="profile-photo" alt="profile-photo"/>
   <p id="author"><span id="blue"> Creation of </span> <span id="white" >Jules Wyvern</span></p>
   </div>
  </div>
  

  

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stacey Louis</a>.
